<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Area Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i><u>Simple Area Calculator</u></i></h1>
  <div class="btn-section container">
    <button class="btn" onclick="triangle()">Triangle</button>
    <button class="btn" onclick="rectangle()">Rectangle</button>
    <button class="btn" onclick="circle()">Circle</button>
  </div>


  <div class="image-container">
    <img height="280px" width="250px" id="triangle" src="./images/triangle.png" alt="">
    <img height="300px" width="280px"  id="rectangle" src="./images/rectangle.png" alt="">
    <img height="450px" id="circle" src="./images/circle.png" alt="">
  </div>



    <script src="./triangle.js"></script>
    <script src="./rectangle.js"></script>
    <script src="./circle.js"></script>
</body>
</html>
